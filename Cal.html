<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Ruda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cal.css">
    <link rel="icon" href="calculator-icon.jpg">
</head>
<body class="body_s">
       <h1>Basic Calculater</h1>
        <div>
            <header id="screen"></header>
            <table>
            
                      <tbody>
                    <tr class="orange">
                              <td onclick="sendNum('/')">/</td>
                              <td onclick="sendNum('*0.01')">%</td>
                              <td onclick="clearScr()">C</td>
                    </tr>
                    <tr class="orange">
                        <td onclick="sendNum('+')">+</td>
                        <td onclick="sendNum('-')">-</td>
                        <td onclick="sendNum('*')">x</td>
                    </tr>
                    <tr>
                            <td onclick="sendNum('7')">7</td>
                            <td onclick="sendNum('8')">8</td>
                            <td onclick="sendNum('9')">9</td>
                    </tr>
                    <tr>
                        <td onclick="sendNum('4')">4</td>
                        <td onclick="sendNum('5')">5</td>
                        <td onclick="sendNum('6')">6</td>
                    </tr>
                    <tr>
                              <td onclick="sendNum('1')">1</td>
                        <td onclick="sendNum('2')">2</td>
                        <td onclick="sendNum('3')">3</td>
                    </tr>
                    <tr>
                              <td onclick="sendNum('.')">.</td>
                        <td onclick="sendNum('0')">0</td>
                        <td onclick="equalTo()">=</td>
                    </tr>	
                </tbody>
            </table>
            <h3>by:- Nagesh Mali</h3>
        </div>
</body>
<script>
    var a = '';
var b = '';
var num = [];
var ans;
function sendNum(digit){

	num.push(digit);

	if(num.length != 1){
		a = '';
		document.getElementById('screen').innerHTML = a;
	}
	for(i=0; i<num.length ; i++){

		a = a + num[i];			
	}

document.getElementById('screen').innerHTML = a;
}

function equalTo(){
	document.getElementById('screen').innerHTML = '';

	for(i=0; i<num.length ; i++){

		b += num[i];
	}

	ans = eval(b);	

	document.getElementById('screen').innerHTML = ans;

	while(num.length > 0){
    	num.pop();			
	}

	num.push(ans.toString());

	
}
function clearScr(){
	document.getElementById('screen').innerHTML = '';
	
	while(num.length > 0){
    	num.pop();	
	}

	a ='';	
	b ='';
}
</script>
</html>
